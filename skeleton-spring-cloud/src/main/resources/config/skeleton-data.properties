# ---------- 工程配置 ----------
productName=payment-ccb
basePackage=cn.springcloud

# ---------- POM配置 ----------
pomGroupId=cn.springcloud
pomArtifactId=payment-ccb
pomName=Spring Cloud Payment CCB
pomVersion=1.0.0
springCloudVersion=Dalston.SR5
springBootVersion=1.5.9.RELEASE
javaVersion=1.8

# ---------- Spring Cloud配置 ----------
serviceName=spring-cloud-payment-ccb
# registryUrl=http://localhost:9528/eureka/
registryUrl=http://10.0.75.1:9528/eureka/
eurekaPort=9528
serverPort=9628
clientPort=9728
clientHystrixEnabled=true

# ---------- 容器配置 ----------
dockerHost=tcp://localhost:2375
dockerType=Daemon Container
dockerCertEnabled=false
dockerCertPath=C:/Users/Neptune/.docker/machine/certs
# dockerCertPath=/User/Neptune/.docker/machine/certs
javaImageVersion=openjdk:8-jre-alpine